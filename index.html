<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="heading">Tik Tak Toe</div>

        <div class="score-board">
            <div class="your-name">Alex</div>
            <div class="score">
                <div class="your-score">0</div>
                <div class="opponent-score">0</div>
            </div>
            <div class="opponent-name">Ai</div>
        </div>

        <div class="board grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="reset">Reset</div>

        <script src="./script.js"></script>
    </div>
</body>

</html>
